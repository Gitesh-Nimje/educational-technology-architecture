<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Progress Dashboard</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(to bottom right, #ffd86f, #ffb07c);
    padding: 20px;
  }

  /* BACK BUTTON */
  .back-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #ff5252;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 10px 18px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  }

  .dashboard {
    max-width: 750px;
    margin: 70px auto;
    background: white;
    padding: 30px;
    border-radius: 22px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  h1 {
    text-align: center;
    color: #6a5acd;
  }

  h3 {
    color: #ff7043;
    margin-top: 30px;
  }

  /* PROGRESS BAR */
  .progress-bar {
    background: #f1f1f1;
    border-radius: 30px;
    overflow: hidden;
    margin: 15px 0;
  }

  .progress {
    height: 22px;
    background: linear-gradient(90deg, #42a5f5, #66bb6a);
    width: 0%;
    transition: 0.5s;
  }

  .points {
    text-align: center;
    font-size: 22px;
    margin: 20px 0;
    color: #2e7d32;
    font-weight: bold;
  }

  /* TASKS */
  .task, .book {
    padding: 16px;
    border-radius: 16px;
    margin: 12px 0;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
  }

  .task {
    background: #fff8e1;
    border-left: 6px solid #ffb300;
  }

  .task.completed {
    background: #e8f5e9;
    border-left-color: #43a047;
  }

  /* BOOKS */
  .book {
    background: #f3e5f5;
    border-left: 6px solid #ab47bc;
  }

  .book.unlocked {
    background: #e8f5e9;
    border-left-color: #43a047;
  }

  button {
    background: linear-gradient(to right, #6a5acd, #7e57c2);
    color: white;
    border: none;
    border-radius: 25px;
    padding: 8px 18px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  button:disabled {
    background: gray;
  }

  a {
    color: #1e88e5;
    font-weight: bold;
    margin-left: 10px;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>

<!-- BACK BUTTON -->
<button class="back-btn" onclick="goBack()">â¬… Back</button>

<div class="dashboard">

<h1>ğŸ“ My Rewards Dashboard</h1>

<div class="progress-bar">
  <div class="progress" id="progress"></div>
</div>

<div class="points">
  â­ Points: <span id="points">0</span>
</div>

<h3>âœ… Learning Tasks</h3>

<div class="task" id="task1">
  ğŸ“º Watch Lesson Video (+10)<br>
  <button onclick="completeTask(1,10)">Done</button>
</div>

<div class="task" id="task2">
  ğŸ“ Pass Quiz (+20)<br>
  <button onclick="completeTask(2,20)">Done</button>
</div>

<div class="task" id="task3">
  ğŸ“¤ Submit Assignment (+20)<br>
  <button onclick="completeTask(3,20)">Done</button>
</div>

<h3>ğŸ“š Reward Books</h3>

<div class="book" id="book1">ğŸ“• Story Book (50 Points) ğŸ”’</div>
<div class="book" id="book2">ğŸ“— Science Book (100 Points) ğŸ”’</div>
<div class="book" id="book3">ğŸ“˜ Motivation Book (150 Points) ğŸ”’</div>

</div>

<script>
let points = 0;

function goBack() {
  window.location.href = "home.html";
}

function completeTask(task, value) {
  points += value;
  document.getElementById("points").innerText = points;

  let taskDiv = document.getElementById("task" + task);
  taskDiv.classList.add("completed");

  updateProgress();
  unlockBooks();
}

function updateProgress() {
  let percent = Math.min(points, 150) / 1.5;
  document.getElementById("progress").style.width = percent + "%";
}

function unlockBooks() {
  if (points >= 50) {
    document.getElementById("book1").classList.add("unlocked");
    document.getElementById("book1").innerHTML =
      'ğŸ“• Story Book ğŸ”“ <a href="story.pdf" target="_blank">Read PDF</a>';
  }

  if (points >= 100) {
    document.getElementById("book2").classList.add("unlocked");
    document.getElementById("book2").innerHTML =
      'ğŸ“— Science Book ğŸ”“ <a href="science.pdf" target="_blank">Read PDF</a>';
  }

  if (points >= 150) {
    document.getElementById("book3").classList.add("unlocked");
    document.getElementById("book3").innerHTML =
      'ğŸ“˜ Motivation Book ğŸ”“ <a href="motivation.pdf" target="_blank">Read PDF</a>';
  }
}
</script>

</body>
</html>
